# Shell-Bun Configuration File
# Format: [AppName] followed by key=value pairs
# Available keys: build_host, build_target, run_host, clean, working_dir
# working_dir is optional - if not specified, commands run from the script directory

[MyWebApp]
build_host=echo "Building web app..." && sleep 1 && echo "Build complete"
build_target=echo "Building for target..." && sleep 3 && echo "Target build complete"
run_host=echo "Starting web server..." && sleep 2 && echo "Web server running"
clean=echo "Cleaning web app..." && sleep 1 && echo "Clean complete"

[DatabaseService]
build_host=echo "Building database service..." && sleep 2 && echo "Database build complete"
run_host=echo "Starting database..." && sleep 3 && echo "Database running"
clean=echo "Cleaning database..." && sleep 1 && echo "Database clean complete"

[MobileApp]
build_host=echo "Building mobile app..." && sleep 2 && echo "Mobile build complete"
build_target=echo "Building for mobile target..." && sleep 4 && echo "Mobile target complete"
clean=echo "Cleaning mobile app..." && sleep 1 && echo "Mobile clean complete"

[APIServer]
build_host=echo "Building API server..." && sleep 3 && echo "API build complete"
build_target=echo "Building API for target..." && sleep 5 && echo "API target complete"
run_host=echo "Starting API server..." && sleep 2 && echo "API server running"
clean=echo "Cleaning API..." && sleep 1 && echo "API clean complete"

[Frontend]
build_host=echo "Building frontend..." && sleep 3 && echo "Frontend build complete"
run_host=echo "Starting dev server..." && sleep 2 && echo "Dev server running"
clean=echo "Cleaning frontend..." && sleep 1 && echo "Frontend clean complete"

[TestSuite]
build_host=echo "Building tests..." && sleep 2 && echo "Test build complete"
run_host=echo "Running tests..." && sleep 4 && echo "Tests complete"
clean=echo "Cleaning tests..." && sleep 1 && echo "Test clean complete" 